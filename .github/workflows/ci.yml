name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate Terraform format
        run: |
          cd terraform
          terraform fmt -check || echo "Terraform formatting check (optional)"
      - name: Validate scripts
        run: test -f scripts/check.sh
